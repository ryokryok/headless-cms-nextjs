name: Format, Lint, Unit Test
on: [push]
jobs:
  run-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          # cache: "yarn"
      - run: yarn
      - run: yarn format:check
      - run: yarn lint
      - run: yarn test
